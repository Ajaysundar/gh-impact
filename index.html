<div class="home">

  <h2>Enter a GitHub account name to learn their GH-Impact Score</h2>

  <div id="search_box" style="margin-bottom: 1em;">
    <input id="account_name_query" type="text" name="account_name">
    <a href="#" id="search" style="cursor:pointer;">Search</a>
  </div>

  <div id="masked" style="display: none;">

    <h3>Results</h3>

    <div id="results">
      <p>
        GitHub Profile: <span id="account_name"></span>
      </p>
      <p>
        GH-Index: <span id="impact_score"></span>
      </p>
    </div>

  </div>

</div>

<script src="gh-impact.js"></script>
