<div class="home">

  <h2>Enter a GitHub account name to learn their GH-Impact Score</h2>

  <div id="search_box">
    <input id="account_name_query" type="text" name="account_name" autofocus>
    <a href="#" id="search">Search</a>
  </div>

  <div id="masked">

    <div id="results">
      <h3>Results</h3>

      <p>
        GitHub Profile: <span id="account_name"></span>
      </p>
      <p>
        GH-Impact: <span id="impact_score"></span>
      </p>
    </div>

    <div id="disclaimer">
      <p>
      What does this number mean?  <a href="about/">Read more about it.</a>
      </p>

      <p>
      Disclaimer: this score is based on a snapshot from 2016-07-19 and it may not reflect current GitHub metrics.
      </p>
    </div>

  </div>

</div>
